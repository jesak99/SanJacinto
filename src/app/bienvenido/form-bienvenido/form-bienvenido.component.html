<h1 mat-dialog-title><span>Ajustes de página</span><mat-icon mat-dialog-close matTooltip="Cancelar">cancel</mat-icon></h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>Título de la página</mat-label>
                <input matInput type="text" placeholder="Ej. San Jacinto Amilpas" formControlName="titulo">
                <mat-error *ngIf="form.get('titulo')?.hasError('required')">Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>Descripción de la página</mat-label>
                <textarea matInput rows="3" placeholder="Ej. Es un municipio en la región de los valles centrales, parte central del estado de Oaxaca, México." formControlName="descripcion"></textarea>
                <mat-error *ngIf="form.get('descripcion')?.hasError('required')">Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-label>Imagen de bienvenida</mat-label>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" formControlName="imagen_bienvenida">
        </div>
        <div class="row imagen-preview">
            <img class="img-fluid" [src]="imgURL" *ngIf="imgURL">
        </div>
        <div class="row">
            <mat-label>Imagen de fondo de página</mat-label>
            <input #file2 type="file" accept='image/*' (change)="preview2(file2.files)" formControlName="imagen_fondo">
        </div>
        <div class="row">
            <img class="img-fluid" [src]="imgURL2" *ngIf="imgURL2">
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button type="submit" [disabled]="form.invalid"><mat-icon>save</mat-icon>Guardar cambios</button>
    </mat-dialog-actions>
</form>
