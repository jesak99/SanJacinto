<h1 mat-dialog-title *ngIf="!editMode"><span>Nuevo integrante</span><mat-icon mat-dialog-close matTooltip="Cancelar">cancel</mat-icon></h1>
<h1 mat-dialog-title *ngIf="editMode"><span>Actualizar integrante</span><mat-icon mat-dialog-close matTooltip="Cancelar">cancel</mat-icon></h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row imagen-preview">
            <img class="img-fluid" [src]="imgURL" *ngIf="imgURL">
            <mat-label>Imagen</mat-label>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" formControlName="foto">
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" placeholder="Lic. Daniel Fuentes" formControlName="nombre">
                    <mat-error *ngIf="form.get('nombre')?.hasError('required')">Este campo es requerido</mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Cargo</mat-label>
                    <input matInput type="text" placeholder="Presidente municipal" formControlName="puesto">
                    <mat-error *ngIf="form.get('puesto')?.hasError('required')">Este campo es requerido</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Teléfono</mat-label>
                    <span matPrefix><mat-icon>phone</mat-icon> &nbsp;</span>
                    <input matInput type="tel" #telefono maxlength="10" placeholder="1234567890" formControlName="telefono">
                    <mat-hint align="end">{{telefono.value.length}} / 10</mat-hint>
                    <mat-error *ngIf="form.get('telefono1')?.hasError('pattern')">Revise en número ingresado (solo números sin espacios)</mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <span matPrefix><mat-icon>email</mat-icon> &nbsp;</span>
                    <input matInput type="text" placeholder="example@gmail.com" formControlName="email">
                    <mat-error *ngIf="form.get('email')?.hasError('email')">Ingrese un email válido</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Facebook</mat-label>
                    <span matPrefix><mat-icon>link</mat-icon> &nbsp;</span>
                    <input matInput type="tel" placeholder="https://www.facebook.com/" formControlName="facebook">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Twitter</mat-label>
                    <span matPrefix><mat-icon>link</mat-icon> &nbsp;</span>
                    <input matInput type="text" placeholder="https://twitter.com" formControlName="twitter">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button *ngIf="!editMode" mat-raised-button type="submit" [mat-dialog-close]="true" [disabled]="form.invalid"><mat-icon>add</mat-icon>Añadir</button>
        <button *ngIf="editMode" mat-raised-button type="submit" [mat-dialog-close]="true" [disabled]="form.invalid"><mat-icon>save</mat-icon>Guardar cambios</button>
    </mat-dialog-actions>
</form>
