<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over">
        <p class="imagen"><img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="100" width="100" alt="Black and White Portrait of a Man" loading="lazy"/></p>
        <p class="usuario">Jesús Cruz Morales</p>
        <p class="rol">Administrador</p>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <div mat-subheader>Página</div>
            <a mat-list-item href="..."><mat-icon>dashboard</mat-icon> Dashboard</a>
            <a mat-list-item href="..."><mat-icon>info</mat-icon> Información de la página</a>
            <a mat-list-item href="..."><mat-icon><mat-icon>add_alert</mat-icon></mat-icon> Nueva notificación</a>
            <a mat-list-item href="..."><mat-icon><mat-icon>group</mat-icon></mat-icon> Usuarios</a>
            <mat-divider></mat-divider>
            <div mat-subheader>Cuenta</div>
            <a mat-list-item href="..."><mat-icon>settings</mat-icon> General</a>
            <a mat-list-item href="..."><mat-icon>notifications</mat-icon> Notificaciones</a>
            <a mat-list-item href="..."><mat-icon>history</mat-icon> Registro de actividad</a>
            <button mat-list-item (click)="sidenav.toggle()">
                <mat-icon>exit_to_app</mat-icon>Cerrar Sesión
            </button>
            <mat-divider></mat-divider>
            <button mat-list-item (click)="sidenav.toggle()">
                <mat-icon>arrow_back_ios</mat-icon>Ocultar Menú
            </button>
         </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header></app-header>
        <div class="container-fluid">
            <router-outlet></router-outlet>
            <!--
            <app-bienvenido></app-bienvenido>
            <app-publicaciones></app-publicaciones>-->
            
        </div>
        <app-footer></app-footer>
        <button  *ngIf="false" mat-button (click)="sidenav.toggle()"><mat-icon>arrow_forward_ios</mat-icon>Mostrar menú</button>
    </mat-sidenav-content>
</mat-sidenav-container>
