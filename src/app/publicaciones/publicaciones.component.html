<div *ngIf="pagina$ | async as pagina" class="container-fluid" style="background: url('{{pagina?.fondoPagina}}')center / cover no-repeat !important; background-attachment: fixed !important;">
  <header style="background: rgba(0, 0, 0, 0.2) url('{{pagina?.fondoEncabezado}}');">
    <div class="overlay">
      <h1>{{pagina?.nombre}}</h1>
      <h3>{{pagina?.descripcion}}</h3>
    </div>
  </header>

  <app-nueva-publicacion *ngIf="(usuario$ | async)?.rol=='Administrador'"></app-nueva-publicacion>

  <div class="contenedor">
    <iframe *ngIf="pagina?.id=='casa-de-cultura'"
      src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofile.php%3Fid%3D100077893952390&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1270690920446390" 
      width="340" height="500" 
      style="border:none;overflow:hidden" 
      scrolling="no" 
      frameborder="0" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>

    <iframe *ngIf="pagina?.id!='casa-de-cultura'"
      src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FMunicipioSanJacintoAmilpas&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=1270690920446390" 
      width="340" height="500" 
      style="border:none;overflow:hidden" 
      scrolling="no" 
      frameborder="0" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </div>

  <app-card-publicacion *ngFor="let publicacion of publicaciones$ | async" [publicacion]="publicacion"></app-card-publicacion>
  <!--
  <button mat-fab color="primary" matTooltip="Nueva publicación" aria-label="Example icon button with a delete icon"
    (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>-->
  <button *ngIf="(usuario$ | async)?.rol=='Administrador'" mat-fab [matMenuTriggerFor]="aboveMenu" matTooltip="Acciones"><mat-icon>add</mat-icon></button>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item (click)="openCrearPublicacion()">
      <mat-icon>publish</mat-icon>
      <span>Nueva publicación</span>
    </button>
    <button mat-menu-item (click)="openEditarPagina(pagina)">
      <mat-icon>settings</mat-icon>
      <span>Ajustes de página</span>
    </button>
  </mat-menu>
</div>
