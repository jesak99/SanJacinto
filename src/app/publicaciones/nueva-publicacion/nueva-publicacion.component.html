<div class="row contenedor">
    <div class="col nueva-publicacion">
        <button mat-button class="escribir" (click)="openDialog()">Vamos a escribir ...</button>
        <mat-divider></mat-divider>
        <div class="row">
            <div matTooltip="Subir contenido desde el dispositivo" class="col botones"><button mat-button (click)="openDialog()"><mat-icon class="add-foto">cloud_upload</mat-icon>Foto/video</button></div>
            <div matTooltip="Insertar imagen a través de enlace" class="col botones"><button mat-button (click)="openDialogImg()"><mat-icon class="add-image">link</mat-icon>Imagen</button></div>
            <div matTooltip="Insertar video/publicación de una red social" class="col botones"><button mat-button (click)="openDialogFrame()"><mat-icon class="add-insert">code</mat-icon>Video/Publicación</button></div>
        </div>
    </div>
</div>
